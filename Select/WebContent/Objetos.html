<html>
<head>
<meta charset="UTF-8">
<title>SALDO</title>
<script type="text/javascript">
//declaras la clase
	function Cliente(nombre,saldo)
	{
		this.nombre=nombre;
		this.saldo=saldo;
		this.depositar=depositar;
		this.extraer=extraer;
	}
	//declaras un metodo
	function depositar(dinero)
	{
		this.saldo=this.saldo+dinero;
	}
	//declaras otro metodo
	function extraer(dinero)
	{
		this.saldo=this.saldo-dinero;
	}
</script>
<script type="text/javascript">
//creas el objeto
//	var cliente1;
	cliente1=new Cliente('diego',1200);
	document.write('Nombre del cliente: '+cliente1.nombre+'<br>');
	document.write('Saldo actual: '+cliente1.saldo+'<br>');
	cliente1.depositar(120);
	document.write('Saldo despues de depositar $120---> $'+cliente1.saldo+'<br>');
	cliente1.extraer(1000);
	document.write('Saldo despues de extraer $1000---> $'+cliente1.saldo+'<br>');
</script>
</head>
<body>
<h2>SALDO</h2>
<form>
Nombre:<input type="text" id="nombre"><br>
Saldo:<input type="text" id="saldo"><br>
Ingreso:<input type="text" id="depositar"><br>
Reintegro:<input type="text" id="extraer"><br>
<input type="button" value="SALDO" onClick="mostar()"><br>

</form>
</body>
</html>
